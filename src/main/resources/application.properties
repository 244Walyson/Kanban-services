spring.application.name=auth-service

spring.profiles.active=test

spring.jpa.open-in-view=false

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}

security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}
security.jwt.duration=${JWT_DURATION:86400}
security.jwt.kid=${PRIVATE_KEY_KID:"IkVzdGUtZS1tZXUtS2lkLVBlcnNvbmFsaXplZCI="}
security.jwt.public-key=${PUBLIC_KEY:-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----}
security.jwt.private-key=${PRIVATE_KEY:-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----}

cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174,*}


aws.access_key_id=${AWS_KEY:empty}
aws.secret_access_key=${AWS_SECRET:empty}
s3.bucket=${AWS_BUCKET_NAME:empty}
s3.region=${AWS_BUCKET_REGION:us-east-1}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

sentry.dsn=${SENTRY_DSN:http://acf902c155bbcf1a2751418df51bafa3@sentry.api.waly.dev.br/1}
environment=production
release=auth@latest
sentry.traces-sample-rate=1.0



spring.kafka.sasl.username=${KAFKA_SASL_USERNAME:user1}
spring.kafka.sasl.password=${KAFKA_SASL_PASSWORD:mypass}
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
spring.kafka.consumer.auto-offset-reset=${KAFKA_AUTO_OFFSET_RESET:earliest}
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID:user-group}
spring.kafka.user.connection.topic=${KAFKA_ADD_USER_CONNECTION_TOPIC:user-connection}
spring.kafka.user.notification.topic=${KAFKA_USER_NOTIFICATION_TOPIC:user-notification}

spring.security.oauth2.client.registration.github.clientId=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.clientSecret=${GITHUB_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.clientId=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.clientSecret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

springdoc.api-docs.path=/v3/api-docs